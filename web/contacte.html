<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Contacte Tiemoko</title>
	<link rel="shortcut icon" href="images/bird.jpg">
	<link rel="stylesheet" type="text/css" href="css/contacte.css">
</head>
<body>
	<div class="intero">
		<h1>Hello</h1>
		<h2>Bienvenue</h2>
		<h3>pour me contacter veuillez remplir les champs suivants</h3>
	</div>
		<main>
		<form action="signup.html" method="post">
			<center>
			<p>
				<select name="gender">
					<option value="na">Ne souhaite pas préciser</option>
					<option value="F">Mme</option>
					<option value="m">M.</option>
				</select>
				<br>
				<br>
				<label for="firstname">Nom:*</label>
				<input type="text" name="firstname" value="" placeholder="Nom complet" required>
				<br>
				<br>
				<label for="email">Email:*</label>
				<input type="email" name="Email" value="" placeholder="Adresse mail" required>
				<br>
				<br>
				<label for="Phone">Télephone:*</label>
				<input type="number" name="Tel" value="" placeholder="Téléphone" required>
				<br>
				<br>
				<label for="address">Votre message:</label>
				<textarea name="address2" rows="5" cols="80"></textarea>
				<br>
				<br>
				<input type="checkbox" name="" value=""  required>J'accepte les conditions
				<br>
				<br>
				<button type="submit" name="button">Envoyer</button>
			</p>
		</center>

	
</body>
</html>
