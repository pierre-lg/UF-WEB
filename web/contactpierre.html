<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Contactez-moi</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
    <main>
        <form action="Pass.html" method="post">
            <select name="gender">
                    <option value="na">Ne souhaite pas préciser</option>
                    <option value="f">Madame</option>
                    <option value="m">Monsieur</option>
            </select>
            <br>
            <label for="firstname">Prénom : </label>
            <input type="test" name="firstname" value="" placeholder="Prénom" required>
            <br>
            <label for="Lastname">Nom : </label>
            <input type="test" name="Lastname" value="" placeholder="Nom" required>
            <br>
            <label for="email">Adresse mail : </label>
            <input type="email" name="Adresse" value="" placeholder="Adresse mail" required>
            <br>
            <br>
            <label for="Message">Message : </label>
            <textarea name="Message" rows="3" cols="80"></textarea>
            <br>
            <label for="Phone"> Télephone : </label>
            <input type="number" name="phone" value="" placeholder="Télephone" required>
            <br>
            <button type="envoyer" name="button">Envoyer</button>
            <button type="reset" name="button">Reset</button>




        </form>
    </main>
</body>
</html>
